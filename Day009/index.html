<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <span class="material-icons">arrow_back</span>
            <h3>Now Playing</h3>
            <span class="material-icons">more_vert</span>
        </div>
        <div class="player">
            <div class="album-art">
                <img src="album-art.png" alt="">
            </div>
            <div class="info">
                <h1>False Alarm</h1>
                <p>The Weeknd</p>
            </div>
            <div class="progress">
                <div class="line">
                </div>
            </div>
            <div class="controls">
                <span class="material-icons" style="font-size: 50px">fast_rewind</span>
                <span class="material-icons play-btn" style="font-size: 90px">pause_circle</span>
                <span class="material-icons" style="font-size: 50px">fast_forward</span>
            </div>
        </div>
    </div>
</body>
</html>
