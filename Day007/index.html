<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Settings</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="material-icons arrow">arrow_back</span>
            <h1>Settings</h1>
            <span class="material-icons dots">more_vert</span>
        </div>
        <div class="item">
            <span class="material-icons">account_circle</span>
            <div>
                <h2>Account</h2>
                <p></p>
            </div>
        </div>
        <div class="item">
            <span class="material-icons dots">notifications</span>
            <div>
                <h2>Notifications</h2>
                <p>On</p>
            </div>
        </div>
        <div class="item">
            <span class="material-icons">lock</span>
            <div>
                <h2>Privacy</h2>
                <p>Manage Your Account's Security</p>
            </div>
        </div>
        <div class="item">
            <span class="material-icons">image</span>
            <div>
                <h2>Appearance</h2>
                <p>Theme Dark</p>
            </div>
        </div>
        <div class="item">
            <span class="material-icons">help</span>
            <div>
                <h2>Help</h2>
                <p></p>
            </div>
        </div>
       
    </div>
</body>
</html>
